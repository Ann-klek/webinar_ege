<!DOCTYPE html>
<html lang="ru">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на вебинар</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f4f8;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            margin-bottom: 24px;
            text-align: center;
            color: #333;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #b51616;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #801111;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    
    <div class="wrapper">
        <div>
            <img src="static/assets/photo.jpg" alt="Вебинар">
        </div>
        <div class="form-container">
             {% if success %}
        <p style="text-align:center; color:green; font-size:18px;">Спасибо за регистрацию!</p>
    {% endif %}
            <form method="post">
                <input type="text" name="first_name" placeholder="Имя" required>
                <input type="text" name="last_name" placeholder="Фамилия" required>
                <input type="email" name="email" placeholder="Email" required>
                <button type="submit">Записаться</button>
    </form>
            <div style="margin-top: 20px; text-align: center;">
    <a href="https://t.me/ege_infa_astpva" target="_blank" style="text-decoration: none; color: #333; font-size: 16px; display: inline-flex; align-items: center;">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" style="width: 20px; height: 20px; margin-right: 8px;">
        Мой телеграмм-канал
    </a>
</div>
</div>
    </div>

</body>
</html>
